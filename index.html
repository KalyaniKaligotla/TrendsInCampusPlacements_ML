<!DOCTYPE html>
<html>
<head>
    <title>Campus Placement Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <h1>Campus Placement Predictor</h1>
    <form method="POST" action="/">
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        
        <label>SSC Percentage:</label>
        <input type="number" name="ssc_p" step="0.01" required><br>
        
        <label>HSC Percentage:</label>
        <input type="number" name="hsc_p" step="0.01" required><br>
        
        <label>Degree Percentage:</label>
        <input type="number" name="degree_p" step="0.01" required><br>
        
        <label>Work Experience:</label>
        <select name="workex" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        
        <label>E-Test Percentage:</label>
        <input type="number" name="etest_p" step="0.01" required><br>
        
        <label>Specialisation:</label>
        <select name="specialisation" required>
            <option value="Mkt&HR">Mkt&HR</option>
            <option value="Mkt&Fin">Mkt&Fin</option>
        </select><br>
        
        <label>MBA Percentage:</label>
        <input type="number" name="mba_p" step="0.01" required><br>
        
        <label>HSC Specialization:</label>
        <select name="hsc_specialization" required>
            <option value="Arts">Arts</option>
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
    
        </select><br>
        
        <label>Degree Specialization:</label>
        <select name="degree_specialization" required>
            
            <option value="Science & Tech">Science & Tech</option>
            <option value="Comm & Mngmt">Comm & Mngmt</option>
            <option value="Others">Others</option>
           
        </select><br>
        
        <input type="submit" value="Predict">
        
    </form>
 

</body>


</html>
